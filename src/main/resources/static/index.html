<!DOCTYPE html>
<html>
<head>
    <title>Digital commerce</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid header">
    <div class="container">
        <header class="row">
            <div class="brand col-sm-4"></div>
            <div class="basket col-sm-8">
            </div>
        </header>
    </div>
</div>
<main>
    <div class="products">
        <div class="owl-carousel products__list"></div>
    </div>
</main>
<footer>

</footer>

<div class="modal fade" id="checkout" tabindex="-1" role="dialog" aria-labelledby="checkout" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="delivery-details">
                    <div class="form-group row">
                        <label for="email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input class="form-control" type="email" placeholder="your@email, you will receive your order there" id="email" name="email"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="confirm-checkout btn btn-primary">Buy now <i class="fas fa-shopping-cart"></i></button>
            </div>
        </div>
    </div>
</div>

<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/vendor/owl.carousel.min.js"></script>
<script src="js/vendor/axios.min.js"></script>
<script src="js/vendor/tether.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>

<script src="js/add_product_handler.js"></script>
<script src="js/products.js"></script>
<script src="js/checkout.js"></script>
<script src="js/basket.js"></script>
</body>
</html>
